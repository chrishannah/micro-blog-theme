<!DOCTYPE html>
<html>
	{{ partial "head.html" . }}
	<body>
		<div id="container">
			{{ partial "header.html" . }} 
			{{ partial "navigation.html" . }} 
			{{ partial "sidebar.html" . }}
			
			<main>
				{{ block "main" . }}{{ end }}
			</main>

			{{ partial "footer.html" . }}
			
			{{ range .Site.Params.plugins_js }}
			<script src="{{ . }}"></script>
			{{ end }}
		</div>
	</body>
</html>
