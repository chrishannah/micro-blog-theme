{{ define "main" }}
	{{ range .Paginator.Pages	}}
	<article class="h-entry">
		<header>
			{{ if .Title }}
			<h1 class="p-name"><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
			{{ end }}
			<time class="dt-published">
				{{ .Date.Format "2 January 2006" }}
			</time>
			<a href="{{ .Permalink }}" class="permalink">#</a>
		</header>
		{{ .Content }}
	</article>
	{{ end }}
{{ partial "pagination.html" . }}
{{ end }}
